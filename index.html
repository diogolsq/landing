<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Rio de Janeiro</h1>
      <p>such a beautiful place</p>
      <a href="" class='btn-hero'>Visit us</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="explanation-section">
    <h2>How it works</h2>
    <div class="cards-section">
      <div class="card">
        <img src="images/apply.svg" class='card-img' alt="">
        <h3>Apply</h3>
        <p>get in contact with us</p>
      </div>
      <div class="card" id='lift'>
        <img src="images/lift.png" class='card-img'  alt="">
        <h3>Pick you up</h3>
        <p>we take you around to known the city secrets</p>
      </div>
      <div class="card" id='talk'>
        <img src="images/talk.png" class='card-img'  alt="">
        <h3>Spread the world</h3>
        <p>you tell your experience to your friends so we can keep connecting to fun and awesome people</p>
      </div>

    </div>

  </div>
  <!-- code a footer -->
  <div class="footer">
     <ul id='social-media'>
        <li><a href="#" target='_blank'><i class="fab fa-linkedin"></i></a></li>
        <li><a href="#" target='_blank'><i class="fab fa-github-square"></i></a></li>
        <li><a href="#" target='_blank'><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
    </ul>


  </div>
</body>
</html>
